<c-row>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Online Players'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilStorage" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Linked Characters'" class="mb-3" color="primary-gradient" padding value="9">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilUser" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Character ISK'" class="mb-3" color="primary-gradient" padding value="13858608436">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilMoney" size="xl" width="24">Æµ</svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>
<c-row>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Mined ISK'" class="mb-3" color="primary-gradient" padding value="300514362">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilDiamond" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Ratted ISK'" class="mb-3" color="primary-gradient" padding value="21861667">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilFlightTakeoff" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Character Skillpoints'" class="mb-3" color="primary-gradient" padding
      value="191546199">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilAvTimer" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>
<c-row>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Killmails'" class="mb-3" color="primary-gradient" padding value="38">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilAirplaneModeOff" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>

<c-row>
  <c-col md="12" xl="6">
    <c-widget-stat-a class="mb-4" [title]="'Concurrent Player Count'">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        16377
        <span class="fs-6 fw-normal">
          (81.6% <svg [cIcon]="icons.cilArrowTop"></svg>)
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data" [options]="options" class="mt-3 mx-3" height="110" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>

<c-card>
  <c-card-header>
    Hello world!
  </c-card-header>
  <c-card-body>
    <a href="https://coreui.io/angular/docs/" target="_blank">https://coreui.io/angular/docs/</a>
  </c-card-body>
</c-card>
