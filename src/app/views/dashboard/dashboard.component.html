<c-row>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Online Players'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilChartPie" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Linked Characters'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilChartPie" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Character ISK'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilStorage" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>
<c-row>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Mined ISK'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilStorage" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Ratted ISK'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilStorage" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Character Skillpoints'" class="mb-3" color="primary-gradient" padding
      value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilStorage" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>
<c-row>
  <c-col lg="4" sm="6" xs="12">
    <c-widget-stat-f [title]="'Total Killmails'" class="mb-3" color="primary-gradient" padding value="15174">
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilStorage" size="xl" width="24"></svg>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
</c-row>

<c-row>
  <c-col md="12" xl="6">
    <c-widget-stat-a class="mb-4" color="primary" [title]="'Widget Title'">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        $9000
        <span class="fs-6 fw-normal">
          (40.9% <svg [cIcon]="icons.cilArrowTop"></svg>)
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg [cIcon]="icons.cilOptions" class="text-high-emphasis-inverse"></svg>
          </button>
          <div cDropdownMenu>
            <a [routerLink]="[]" cDropdownItem>Action One</a>
            <a [routerLink]="[]" cDropdownItem>Action Two</a>
            <a [routerLink]="[]" cDropdownItem>Action Three</a>
          </div>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data" [options]="options" class="mt-3 mx-3" height="110" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>

<c-row>
  <c-col>
    <c-chart [data]="data" type="line"></c-chart>
  </c-col>
</c-row>

<c-card>
  <c-card-header>
    Hello world!
  </c-card-header>
  <c-card-body>
    <a href="https://coreui.io/angular/docs/" target="_blank">https://coreui.io/angular/docs/</a>
  </c-card-body>
</c-card>
